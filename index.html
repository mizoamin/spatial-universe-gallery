
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizo Amin | Digital Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-purple: #8A2BE2;
            --brand-purple-glow: rgba(138, 43, 226, 0.5);
            --deep-black: #000000;
        }
        body {
            background-color: var(--deep-black);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            perspective: 1000px;
            -webkit-tap-highlight-color: transparent;
        }

        /* Cinematic Grain & Noise */
        .bg-noise {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }

        /* 3D Cosmos Background */
        .stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        @keyframes move-stars {
            from { transform: translateZ(0px); }
            to { transform: translateZ(500px); }
        }

        .star-layer {
            position: absolute;
            inset: -500px;
            background-image: radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
                              radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
                              radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                              radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                              radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.3;
            animation: move-stars 100s linear infinite;
        }

        /* Typography */
        .text-impact {
            font-weight: 900;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            line-height: 0.85;
        }

        .outline-text {
            -webkit-text-stroke: 1px rgba(255,255,255,0.1);
            color: transparent;
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Big Bang Explosion Overlay */
        #explosion-overlay {
            position: fixed;
            inset: 0;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }

        .flash-active #explosion-overlay {
            opacity: 1;
        }

        /* Masonry Grid */
        .masonry-grid {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        @media (min-width: 1536px) { .masonry-grid { column-count: 4; } }

        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--brand-purple); border-radius: 10px; }

        @keyframes dna-spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
        .animate-dna { animation: dna-spin 10s linear infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
    <div id="explosion-overlay"></div>
    <div class="stars-container">
        <div class="star-layer" style="animation-duration: 120s;"></div>
        <div class="star-layer" style="animation-duration: 80s; opacity: 0.1; transform: scale(1.5);"></div>
    </div>
    <div class="bg-noise"></div>
    <div id="root"></div>
</body>
</html>
